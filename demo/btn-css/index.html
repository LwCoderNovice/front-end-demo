<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>btn styles</title>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/min/styles.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="btn-list">
						<ul>
							<li>
								<button class="btn btn-a">Move over</button>
							</li>
							<li>
								<button class="btn btn-b">Move over</button>
							</li>
							<li>
								<button class="btn btn-c">Move over</button>
							</li>
							<li>
								<button class="btn btn-d">Move over</button>
							</li>
							<li>
								<button class="btn btn-e">Move over</button>
							</li>
							<li>
								<button class="btn btn-f">Move over</button>
							</li>
							<li>
								<button class="btn btn-line">Move over</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="btn-list">
						<a href="#" class="button">
						  <span>Hover Me</span>
						</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div id="twitter-rectangle" class="row">
		                <div class="col-xs-6">
		                    <div id="tw-1" class="tw-outside">
		                        <div class="tw-text">Follow Us On Twitter</div>
		                        <div class="tw-click">
		                            <a href="https://twitter.com/scotch_io" class="twitter-follow-button" data-show-count="false">Follow @scotch_io</a>
		                        </div>
		                    </div>
		                </div>
		                <div class="col-xs-6">
		                    <div id="tw-2" class="tw-outside">
		                        <div class="tw-text">Follow Chris!</div>
		                        <div class="tw-click">
		                            <a href="https://twitter.com/sevilayha" class="twitter-follow-button" data-show-count="false">Follow @sevilayha</a>
		                        </div>
		                    </div>
		                </div>
		            </div>
				</div>
				<div class="col-lg-6">
					<div id="twitter-circle" class="row">
		                <div class="col-xs-6">
		                    <div id="tw-3" class="tw-outside">
		                        <div class="tw-text"><span class="fa fa-twitter"></span></div>
		                        <div class="tw-click">
		                            <a href="https://twitter.com/scotch_io" class="twitter-follow-button" data-show-count="false">Follow @scotch_io</a>
		                        </div>
		                    </div>
		                </div>
		                <div class="col-xs-6">
		                    <div id="tw-4" class="tw-outside">
		                        <div class="tw-text"><span class="fa fa-twitter"></span></div>
		                        <div class="tw-click">
		                            <a href="https://twitter.com/sevilayha" class="twitter-follow-button" data-show-count="false">Follow @sevilayha</a>
		                        </div>
		                    </div>
		                </div>
		            </div>
				</div>
			</div>
			<!-- GOOGLE -->
			<div class="row" >
                <div class="col-xs-3">
                    <div id="go-1" class="go-outside">
                        <div class="go-text">
                            <span class="fa fa-google-plus"></span>   
                        </div>
                        <div class="go-click">
                            FLLOW ME
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div id="go-2" class="go-outside">
                        <div class="go-text"><span class="fa fa-google-plus-square"></span></div>
                        <div class="go-click">
                            FLLOW ME
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div id="go-3" class="go-outside" data-title="+1 Us!">
                        <div class="go-text"><span class="fa fa-google-plus-square"></span></div>
                        <div class="go-click">
                            FLLOW ME
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div id="go-4" class="go-outside">
                        <div class="go-text"><span class="fa fa-google-plus-square"></span></div>
                        <div class="go-click">
                            FLLOW ME
                        </div>
                    </div>
                </div>
            </div>
			<!-- FACEBOOK -->
			<div class="row">
				<div class="col-lg-12">
					<div class="flip-container">
	                   <div class="flipper">
	                       <div class="front">
	                           <div>Like Us on Facebook</div>
	                           <span class="fa fa-facebook-square"></span>
	                       </div>
	                       <div class="back">
	                            <div class="fb-like" data-href="https://www.facebook.com/scotchwebdevelopment" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"></div>
	                            <button class="btn">Link</button>
	                       </div>
	                   </div>
	               </div>
				</div>
			</div>
		</div>
	</body>
</html>
