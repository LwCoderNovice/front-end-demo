<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>ajax demo</title>
	</head>
	<body>
		<button class="btn">get data</button>
	</body>
	<script src="../../libs/jquery/jquery-2.2.4.min.js"></script>
	<script src="js/ajax-method-API.js"></script>
	<script>
		$(function(){
			$(document).on('click','.btn',function(){
				$.AjaxResultMethod("data.txt","get",function(data){
					console.log(data);

				});
			});
		})
	</script>
</html>
